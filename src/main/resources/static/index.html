<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sport Events</title>
    <script src="vue/vue.js"></script>
    <!-- Das neueste kompilierte und minimierte CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optionales Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/sportevent.css">
</head>
<body>
    <header>
        <h1 class="text-center">Willkommen bei Sport Events</h1>
    </header>
    <main>
        <form class="form-signin">
            <h2 class="form.signin-heading">Bitte melde dich an</h2>
            <input id="inputUserName" class="form-control" placeholder="Username" required="" autofocus="">
            <input id="inputPasswort" class="form-control" placeholder="Passwort" required="" autofocus="" type="password">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
            <p>Noch nicht dabei? Dann schnell registrieren!
            <a href="register.html" class="btn btn-lg btn-info btn-block" role="button">Registrieren</a>
            </p>
        </form>

    </main>

</body>
</html>
